version: '3'

networks:
  med:

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/nginx/certs:/etc/nginx/certs
    networks:
      - med

  griffith-med:
    image: ezzah/griffith-med:latest
    environment:
      - VIRTUAL_HOST=med.ezzah.dev
      - VIRTUAL_PORT=3000
    networks:
      - med
